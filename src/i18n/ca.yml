message:
  place: "Hola,\nsoy {name} su técnico autorizado de Vodafone, le indico cuál es mi ubicación en tiempo real para que esté informado en todo momento. Mi estimación de llegada a su domicilio es de {timing}.\n\nMuchas gracias\n\n\nHola,\nSóc {name} el seu tècnic autoritzat de Vodafone. Li dono la meva ubicació en temps real perquè la tingui en tot moment. La meva estimació d’arribada al seu domicili és en {timing}.\n\nMoltes gràcies"
  delay: "Hola,\nsoy {name} su técnico autorizado de Vodafone. Voy a llegar mas tarde de lo previsto. Retrasamos su cita {timing}.\n\nDisculpe las molestias\n\n\nHola,\nSóc {name} el seu tècnic autoritzat de Vodafone. Arribaré més tard del que estava previst. Endarrerim la cita {timing}.\n\nDisculpi les molèsties"
  missing: "Hola,\nsoy {name} su técnico autorizado de Vodafone. He acudido a la cita que teníamos programada para hoy y no se encontraba en su domicilio. En breve nos pondremos en contacto con usted para darle una nueva cita.\n\nDisculpe las molestias\n\n\nHola,\nSóc {name} el seu tècnic autoritzat de Vodafone. He acudit a la cita que teníem programada avui, i no l'he trobat a casa seva. En breu ens posarem en contacte amb vostè per donar-li una nova cita.\n\nDisculpi les molèsties"
  reprogram: "Hola,\nEn breve nos pondremos en contacto con usted para acordar la nueva cita\n\n\nHola,\nEn breu ens posarem en contacte amb vostè per acordar una nova cita"

