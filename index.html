<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tecniloc</title>
  <!-- De aquí para abajo son metas para hacer que sea app friendly (que se pueda hacer zoom en el movil, que si le pones como home screen se vea como una app nativa, etc. Etá tanto para Android como para iOS).
  Los link son para ponerle un icono. El primero es para añadir los iconos de google de Materialy los demás para el icono -->
  <!-- El resto es propio de cuando instalas Vue -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">

  <!-- Android  -->
  <meta name="theme-color" content="#f44336">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/static/icon-hires.png">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Tecniloc">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" sizes="128x128" href="/static/apple-touch-icon.png">

  <!-- Pinned Sites  -->
  <meta name="application-name" content="Tecniloc">
  <meta name="msapplication-tooltip" content="">
  <meta name="msapplication-starturl" content="/">
  <link rel="icon" sizes="192x192" href="/static/icon-hires.png">

</head>

<body>
  <div id="app"></div>
</body>

</html>
